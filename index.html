<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Standup Meeting Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="header" contenteditable="true">STANDUP MEETING</div>

    <div class="names">
      <div>
        <span class="label" contenteditable="true">MANAGER:</span><br />
        <input type="text" id="manager" name="manager" />
      </div>
      <div>
        <span class="label" contenteditable="true">SUPERVISOR:</span><br />
        <input type="text" id="supervisor" name="supervisor" />
      </div>
      <div>
        <span class="label" contenteditable="true">DATE:</span><br />
        <input type="date" id="date" name="date" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="approve" name="approve" />
        <label for="approve" class="label" contenteditable="true"
          >APPROVED</label
        >
      </div>
    </div>

    <div class="grid" id="grid">
      <div class="box">
        <h2 contenteditable="true">RAW MATERIALS</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">ANNOUNCEMENTS</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">STANDARD WORK</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">PERFORMANCE</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">SAFETY</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">SUCCESS STORY</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">QUALITY</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <h2 contenteditable="true">ACTION ITEMS</h2>
        <textarea placeholder="Enter notes here..."></textarea>
        <div class="hover-trigger"></div>
        <button class="delete-box">
          <svg viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="button-container">
      <button id="saveSheet">Save Sheet</button>
      <select id="loadSheet">
        <option value="">Select Saved Sheet</option>
      </select>
      <button id="deleteSheet" class="delete-sheet">Delete Sheet</button>
      <button id="addBox">Add Box</button>
      <button id="exportPDF">Export to PDF</button>
      <button id="shareEmail">Share via Email</button>
      <button id="previewEmail">Generate Shareable Email Version</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
